version: 2

models:
  - name: services_agg_base_license
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: base_license_number
        data_type: "varchar"
        tests:
          - not_null
  - name: services_agg_base_name
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: base_name
        data_type: "text"
        tests:
          - not_null
  - name: services_veh
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: veh
        data_type: "varchar"
        tests:
          - not_null
  - name: services_fhv_vehicles
    columns:
      - name: expiration_date
        data_type: "timestamp"
      - name: order_date
        data_type: "timestamp"
      - name: last_date_updated
        data_type: "timestamp"
      - name: permit_license_number
        data_type: "varchar"
        tests:
          - not_null
  - name: services_inspect_base
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: base_number
        data_type: "text"
        tests:
          - not_null
  - name: services_lost_property_contact
    columns:
      - name: last_updated_date
        data_type: "timestamp"
  - name: services_lost_property_reported_base
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: base_number
        data_type: "varchar"
      - name: base_name
        data_type: "text"
      - name: base_telephone_number
        data_type: "varchar"
      - name: base_address
        data_type: "text"
      - name: base_website
        data_type: "text"
  - name: services_lost_property_vehicles
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: type
        data_type: "text"
      - name: dmv_plate_number
        data_type: "text"
  - name: services_shl_permits
    columns:
      - name: expiration_date
        data_type: "timestamp"
      - name: certification_date
        data_type: "timestamp"
      - name: hack_up_date
        data_type: "timestamp"
      - name: suspension_date
        data_type: "timestamp"
      - name: last_date_updated
        data_type: "timestamp"
      - name: active
        data_type: "varchar"
        accepted_value:
          [ "YES", "NO", "Yes", "No", "yes", "no", "unknown", "Unknown"]
  - name: services_shl_taxi_initial_inspect
    columns:
      - name: last_updated_date
        data_type: "timestamp"
  - name: services_vehicle_name
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: name
        data_type: "text"
        tests:
          - not_null
  - name: services_vehicle_type
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: vehicle_type
        data_type: "varchar"
        tests:
          - not_null
  - name: services_wheelchair_access
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
      - name: wheelchair_accessible
        data_type: "varchar"
        tests:
          - not_null
  - name: services_base
    columns:
      - name: id
        data_type: "uuid"
        tests:
          - not_null
  - name: services_fhv_base_aggregate_report
    columns:
      - name: total_dispatched_trips
        data_type: "numeric"
